<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div id="mass" class="col-lg-7 col-md-7 col-sm-9 mt-lg-4 mt-md-4 mt-sm-2 mx-auto shadow rounded p-4">
        <marquee id="marquee" behavior="" direction="">WELCOME TO A GRADE CHECKER APP</marquee>
        
        <h1 class="text-center text-decoration-underline text-light mt-5">Grade Checker</h1>
        <div class="form group my-2">
            <input type="number" placeholder="Input your score" id="userScore" class="form-control shadow-sm p-2">
        </div>
        <div class="form-group my-2">
            <button class="btn btn-primary w-100" onclick="checkScore()">Check</button>
        </div>
        <div class="mt-5 text-center" id="showScore"></div>
    </div>
    
    <script>
        function checkScore () {
           var scoreOfUser = document.getElementById("userScore")
           var userScore = scoreOfUser.value;
           var songExcellent =  new Audio("audio/Excellent.mp3")
            var songVeryGood = new Audio("audio/very good.mp3")
            var songGood = new Audio("audio/good.mp3")
            var songAverage = new Audio("audio/Average.mp3")
            var songPass = new Audio("audio/pass.mp3")
            var songFail = new Audio("audio/fail.mp3")
            var songInvalid = new Audio("audio/invalid.mp3")

           if(userScore >=70 && userScore <=100) {
            showScore.innerHTML = "EXCELLENT"
            showScore.style.color = "Green"    
            songExcellent.play ();
            scoreOfUser.value = ""
            
           }  else if(userScore >=60 && userScore <70) {
            showScore.innerHTML = "VERY GOOD"
            showScore.style.color = "purple"
            songVeryGood.play ();
            scoreOfUser.value = ""

           } else if(userScore >=50 && userScore <60) {
            showScore.innerHTML = "GOOD"
            showScore.style.color = "Blue"
            songGood.play ();
            scoreOfUser.value = ""

           } else if(userScore >=45 && userScore <50) {
            showScore.innerHTML = "AVERAGE"
            showScore.style.color = "black"
            songAverage.play ();
            scoreOfUser.value = ""

           } else if(userScore >=40 && userScore <45) {
            showScore.innerHTML = "PASS"
            showScore.style.color = "Yellow"
            songPass.play ();
            scoreOfUser.value = ""

           } else if(userScore >=0 && userScore <40) {
            showScore.innerHTML = "FAIL"
            showScore.style.color = "Red"
            songFail.play ();
            scoreOfUser.value = ""

           }
           else if(userScore ="") {
            showScore.innerHTML = ""
            scoreOfUser.value = ""
          

           } else {
            showScore.innerHTML = "INVALID"
            showScore.style.color = "Red"
            songInvalid.play ();
            scoreOfUser.value = ""
           }

        }
    </script>
</body>
</html>
